version: "3.7"

services:
  # Umbrel reverse-proxy integration
  app_proxy:
    environment:
      APP_HOST: pocket-id
      APP_PORT: "1411"

  # Pocket-ID application
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1
    restart: unless-stopped
    hostname: pocket-id

    ports:
      - "1411:1411" # Optional; safe to keep for direct access

    environment:
      APP_URL: http://localhost:1411
      TRUST_PROXY: "false" # Set to true if Umbrel reverse proxy terminates TLS
      MAXMIND_LICENSE_KEY:
      PUID: "1000"
      PGID: "1000"

    volumes:
      - pocketid_data:/app/data

    deploy:
      resources:
        limits:
          memory: 2048M

    labels:
      icon: https://pocket-id.org/img/logo.png

    healthcheck:
      test: ["CMD", "/app/pocket-id", "healthcheck"]
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s

volumes:
  pocketid_data:
